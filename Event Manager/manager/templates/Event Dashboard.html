<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
<form method="post">
    {% csrf_token %}
    Event ID:<br> 
    <input type="text" name="event_id"> 
    <br><br>
    Host password:<br> 
    <input type="password" name="password"> 
    <br><br>
    <input type="submit" value="Submit"> 
    <br><br>
    {% if message %}
        {{ message }}
    {% else %}
        {% for part in part_list %}
            <p>
                {{ part.name }}  {{ part.contact }}<br>
            </p>
        {% endfor %}
    {% endif %}
    <br><br>
    <a href="{% url 'home' %}">Back to homepage</a>
</form>
</body>
</html>
