<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>Event Dashboard</title>
    <style>
        body {
           background:yellow; 
        }
         table, th, td {
            border: 1px solid black;
         }
         .container {
                background: green;
                text-align:center;
                position:absolute;
                top: 20%;
                left:45%;
                transform: translateX()translateY()
        }
            
        
     </style>
</head>
<body>
<form method="post">
    <div class="container">
    {% csrf_token %}
    <h1>Event Dashboard</h1>
    Event ID:<br> 
    <input type="text" name="event_id"> 
    <br><br>
    Host password:<br> 
    <input type="password" name="password"> 
    <br><br>
    <input type="submit" value="Submit"> 
    <br><br>
    {% if message %}
        {{ message }}
    {% else %}
        <table>
         <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Contact</th>
            <th>Email ID</th>
         </tr>
         {% for part in part_list %}
                <tr>
                    <td>{{ part.participant_ID }}</td>
                    <td>{{ part.name }}</td>
                    <td>{{ part.contact }}</td>
                    <td>{{ part.email_ID }}</td>
                </tr>
         {% endfor %}
        </table>
    {% endif %}
    <br><br>
    <a href="{% url 'home' %}">Back to homepage</a>
    </div>
</form>
</body>
</html>
